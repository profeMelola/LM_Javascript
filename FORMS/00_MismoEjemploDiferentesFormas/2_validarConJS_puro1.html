<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar con JS</title>
    <script>
        function validateForm() {
            const x = document.getElementById("fname").value;
            if (x == "") {
                alert("Majete!!! rellena el campo");
                return false;
            }
            else return true;
        }
    </script>
</head>

<body>
    <h1>Validaci√≥n pura JS - onsubmit inline ( con return)</h1>
    <h2>El campo "name" es obligatorio</h2>    
    <form name="myForm" action="../submit.html" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname" id="fname">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
