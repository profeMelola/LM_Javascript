<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar dos campos con el mismo contenido</title>
</head>

<body>
    <script>

        function validarCampos(form) {
            // El formulario se ha pasado como parámetro
            if (form.campo2.value === form.campo1.value) {
                alert("La contraseña sí coincide.");
                form.submit();
            } else {
                alert("La contraseña no coincide.");
                form.campo2.value = "";
                form.campo2.focus();
            }
        }

        function validarCampos2() {
            // Forma 1: para obtener el elemento formulario por posición
            const form1 = document.getElementsByTagName('form')[0]; //el primer elemento form del formulario (sé que solo hay uno)
            console.log(form1);

            // Forma 2: para obtener el elemento formulario por nombre 
            const form2 = document.forms["miForm"];
            console.log(form2);

            // Forma 3: para obtener el elemento formulario por nombre
            const form3 = document.forms.miForm;
            console.log(form3);
            
            // Forma 4: para obtener el elemento formulario por nombre (notación corta)
            const form4 = document.miForm;
            console.log(form4);


            const form = form4;

            if (form.campo1.value == "" )
                alert("El primer capos está vacío");
            else if (form.campo2.value.length == 0)
                alert("El segundo capos está vacío");
            else if (form.campo2.value == form.campo1.value) {
                alert("La contraseña sí coincide.");
                form.submit();
            } else {
                alert("La contraseña no coincide.");
                form.campo2.value = "";
                form.campo2.focus();
            }
        }
        
    </script>

    <form name="miForm" method="POST">
        <p>
            <label>Contraseña:<input type="password" name="campo1"/></label>
        </p>
        <p>
            <label>Repite la contraseña: <input type="password" name="campo2"/></label>
        </p>
        <p>
            <input type="button" value="Registrarse - Primera Forma" onClick="validarCampos(this.form)"/>
        </p>
        <p>
            <input type="button" value="Registrarse - Segunda Forma " onClick="validarCampos2()"/>
        </p>
    </form>


</body>

</html>
