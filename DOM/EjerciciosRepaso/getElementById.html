<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By ID</title>
</head>
<body>
    <div id="elem">
      <div id="elemId">Elemento</div>
    </div>
    
    <script>
      /*
        El id debe ser único. Sólo puede haber en todo el documento un elemento con un id determinado.

        Si hay múltiples elementos con el mismo id, entonces el comportamiento de los métodos que lo usan es impredecible, 
        por ejemplo document.getElementById puede devolver cualquiera de esos elementos al azar. 
        Así que, por favor, sigan la regla y mantengan el id único.
      */

      // obtener el elemento
      let elem = document.getElementById('elem');
    
      // hacer que su fondo sea rojo
      elem.style.background = 'red';

      // --------------------------------------------------------------
      //TRES FORMAS DE ACCEDER A UN ELEMENTO CON IDENTIFICADOR ÚNICO
      //1. 
      alert("1."+window['elemId']);

      //2.
      alert("2."+document.getElementById("elemId"));

      //3.
      alert("3."+elemId);
     
    </script>
    </body>
</html>
