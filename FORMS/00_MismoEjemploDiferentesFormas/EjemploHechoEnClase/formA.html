<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo validar form</title>
</head>
<body>
    <h1>Ejemplo de validaciones HTML5 + JS</h1>
    <form action="submit.html" name="miForm">
        <p>
            <label>DNI:<input type="text" name="dni" pattern="[0-9]{8}[A-B]{1}" required/></label>
        </p>
        <p>
            <label>email:<input type="email" name="email" required/></label>
        </p>
        <input type="submit" value="Ejecutar submit"/>
    </form>
    <script>
        const dni = document.miForm.dni;
        const email = document.miForm.email;

        dni.addEventListener('input',e =>{
            if (!e.target.checkValidity()){
                if (e.target.validity.patternMismatch)
                    e.target.setCustomValidity("Torpedo NO es un DNI!!!");
                else
                    e.target.setCustomValidity("");
            }

        });

        email.addEventListener('input', e =>{
            if (!e.target.checkValidity()){
                if (e.target.validity.typeMismatch)
                    e.target.setCustomValidity("Torpedo NO es un email!!!");
                else
                    e.target.setCustomValidity("");
            }
        });

    </script>
</body>
</html>
