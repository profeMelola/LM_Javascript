<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Password</title>
</head>
<body>
    <h1>Al hacer click en el botón o pasar por encima del texto que se vea la pwd</h1>
    <form>
        <fieldset>
            <label>Login:<input type="text" name="login"/></label>
            <label>Pwd:<input type="password" name="pwd"/></label>
            <input type="button" name="ver" value="Ver password"/>
            <p style="font-weight: bold; color: blue">Ver password</p>
        </fieldset>
        <fieldset>
            <input type="button" name="crearObj" value="Crear objeto usuario"/>
        </fieldset>
    </form>
    <script>
        // A COMPLETAR!!!!!
        // PRIMERA FORMA: Al hacer click en el botón se muestre el texto del campo password
        const formu = document.forms[0];
        formu.ver.onclick = function (){
            formu.pwd.type = "text";
        }

        // SEGUNDA FORMA:
        // Al pasar el puntero del ratón por encima del párrafo se muestre la constraseña
        const p = document.querySelector("p");
        p.addEventListener('mouseover',e => formu.pwd.type = "text");

        // Al salir el punture del ratón del párrafo que se oculte
        p.addEventListener('mouseout',e => formu.pwd.type = "password");
        

        // GRABAR EN UN OBJETO LLAMADO usuario 
        //EL LOGIN Y PWD EN DOS PROPIEDADES  (login y pwd)
        // Muestra el objeto por console.log
        formu.crearObj.addEventListener('click', e =>{
            console.log("valor del login:");
            console.log(formu.login.value);
            const usuario = {
                login: formu.login.value,
                pwd: `${formu.pwd.value}`
            };

            console.log(usuario);
        });



    </script>
</body>
</html>
